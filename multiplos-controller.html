<!DOCTYPE html>
<html ng-app="Curso">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
       <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- 
        MULTIPLOS CONTROLLER

        
        * Aplicação ou $rootScope
        * independÊncia de escopo, reaproveitamento de Controller
        * Hierarquia de controllers
        * Comportamento de variáveis escopos hirarquicos
    -->

	<title>{{ titulo }}</title>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript">
		angular.module('Curso', []).run(function($rootScope){
            $rootScope.titulo ='Aula 7'
            $rootScope.nome = 'weliton'
        })
        
        
        .controller('PainelControler', function($rootScope, $scope, $http){
            $scope.titulo ='Painel'

            $scope.mudarTitulo = function(sNome)
            {   
                if(sNome){
                    scope.titulo = sNome;
                }else{

                      $scope.titulo = Math.round(Math.random() *10000,0);
                    }
            }
            
        })   
        .controller('ListaControler', function($rootScope, $scope, $http){
            $scope.titulo ='Painel'

           $scope.listaNome = ['Well', 'Leticia' , 'Teh'];
           $scope.mudarTitulo = function(sNome)
           {
                $scope.titulo = sNome;
           }
		

		});

	</script>
</head>
<body>
			<div class="container">
				<div class="jumbotron">
				  <h1>{{ titulo }}</h1>
				
				</div>

				<div class="panel panel-default" ng-controller="PainelControler"> 

				  <div class="panel-heading">{{ titulo }}
				  <div class="panel-body">
                        <button class="btn btn-primary" ng-click="mudarTitulo();">Novo titulo</button>
                 </div>
                  </div>
                  <div class="panel panel-default" ng-controller="ListaControler">

                    <div class="panel-heading">{{ titulo }}</div>
                    <div class="panel-body">
                        <ul>
                            <li ng-repeat="nome in listaNome" ng-click="mudarTitulo(nome);">{{nome}}</li>
                        </ul>

                    </div>
                 </div>

                </div>
                
                <div class="panel panel-default" ng-controller="PainelControler">

                    <div class="panel-heading">{{ titulo }}</div>
                    <div class="panel-body">
                        <button class="btn btn-primary" ng-click="mudarTitulo();">Novo titulo</button>
                    </div>
                  </div>

                  <div class="panel panel-default" ng-controller="PainelControler"> 

                    <div class="panel-heading">{{ titulo }}</div>
                    <div class="panel-body">
                     
                    </div>
                  </div>
  

		
			</div>




	 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
