<!DOCTYPE html>
<html ng-app="Curso">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
       <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- 
        COMUNICAÇÃO ENTRE CONTROLLERS 

        * Garante a independÊncia entre Controllers
        * Melhorar o controle de utilização da interface
        * Funçõas de evento $on / $broadcast/ $emit
        * Comportamento dos evetos
        * captura e disparo de eventos 
        $on é a fução que recebe o evento, aguar um evento para tomar uma ação

        $broadcast o fluxo que parti da aplicação, disparo de evento, pai para filhos

        $emit vem do inverso, de baixo para cima, de filho do mais filho para o pai
    -->

	<title>{{ titulo }}</title>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript">
		angular.module('Curso', []).run(function($rootScope){
            $rootScope.titulo ='Aula 7'
            $rootScope.nome = 'weliton'
        })
        
        
        .controller('PainelControler', function($rootScope, $http){
            var ctrl = this;
            ctrl.titulo ='Painel'

            ctrl.mudarTitulo = function(sNome)
            {   
                if(sNome){
                    ctrl.titulo = sNome;
                }else{

                     ctrl.titulo = Math.round(Math.random() *10000,0);
                    }
            }
            
        })   
        .controller('ListaControler', function($rootScope, $http){
            var ctrl = this;
            ctrl.titulo ='Painel'

            ctrl.listaNome = ['Well', 'Leticia' , 'Teh'];
           ctrl.mudarTitulo = function(sNome)
           {
                ctrl.titulo = sNome;
           }
		

		});

	</script>
</head>
<body>
			<div class="container">
				<div class="jumbotron">
				  <h1>{{ titulo }}</h1>
				
				</div>

				<div class="panel panel-default" ng-controller="PainelControler as pc1"> 

				  <div class="panel-heading">{{ pc1.titulo }}
				  <div class="panel-body">
                        <button class="btn btn-primary" ng-click="pc1.mudarTitulo();">Novo titulo</button>
                 </div>
                  </div>
                  <div class="panel panel-default" ng-controller="ListaControler as lc1">

                    <div class="panel-heading">{{ lc1.titulo }}</div>
                    <div class="panel-body">
                        <ul>
                            <li ng-repeat="nome in lc1.listaNome" ng-click="lc1.mudarTitulo(lc1.nome);">{{nome}}</li>
                        </ul>

                    </div>
                 </div>

                </div>
                
                <div class="panel panel-default" ng-controller="PainelControler as pc2">

                    <div class="panel-heading">{{ pc2.titulo }}</div>
                    <div class="panel-body">
                        <button class="btn btn-primary" ng-click="pc2.mudarTitulo();">Novo titulo</button>
                    </div>
                  </div>

                  

		
			</div>




	 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
